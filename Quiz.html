<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz</title>
    </head>
<body>
    <div class="header">
        <a href="homepage.html">Return to Homepage</a>
        <a href="index.html">Logout</a>
    </div>

    <div class="quiz-container">
        <h1>History Quiz</h1>
        <div id="quiz">
            <div class="question-container">
                <p id="question" style="font-size: 22px; margin-bottom: 15px;"></p>
                <form id="answerForm">
                    <div class="options">
                        <input type="radio" name="answer" id="option1" value="0"><label for="option1" id="option1Label"></label><br>
                        <input type="radio" name="answer" id="option2" value="1"><label for="option2" id="option2Label"></label><br>
                        <input type="radio" name="answer" id="option3" value="2"><label for="option3" id="option3Label"></label><br>
                        <input type="radio" name="answer" id="option4" value="3"><label for="option4" id="option4Label"></label><br>
                    </div>
                    <button type="button" id="nextBtn">Next</button>
                </form>
                <div class="progress-bar">
                    <div id="progress" style="width: 0%;"></div>
                </div>
                <div id="timer">Time Remaining: <span id="time"></span></div>
            </div>
        </div>

        <div id="scoreContainer" class="hidden">
            <h2>Your Score: <span id="score"></span> / 5</h2>
            <button onclick="restartQuiz()">Try Again</button>
        </div>
    </div>
</body>
</html>
