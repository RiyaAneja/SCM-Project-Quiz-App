<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application - Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('bggg.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between; /* Space out logo and nav */
            width: 100%;
            background-color: rgba(0, 123, 255, 0.8);
            padding: 15px 0;
            color: white;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
            align-items: center; /* Vertically center logo and links */
        }

        header img {
            height: 50px; /* Adjust the logo size */
            margin-left: 20px; /* Add some spacing from the left */
        }

        header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header a:hover {
            background-color: rgba(0, 86, 179, 0.8);
        }

        .container {
            background: url('bg2.jpg') no-repeat center center;
            background-size: cover;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
            padding: 20px;
        }

        h1 {
            color: #343a40;
        }

        .welcome {
            font-size: 24px;
            margin: 20px 0;
            color: #212529;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .content {
            background: url('bg3.jpg') no-repeat center center;
            background-size: cover;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 1);
            color: #212529;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            height: 300px;
            overflow: auto;
        }

        .content h2 {
            color: #212529;
        }

        .content p {
            color: #212529;
        }

        .start-button, .logout-button {
            margin: 20px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .start-button {
            background-color: #007BFF;
            color: white;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .contact-info {
            text-align: left;
        }

        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-info li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgb(255, 255, 255);
        }
        
        .contact-info li:hover {
            background: #e9ecef;
        }
    </style>
</head>
